<div class="row">
  <div style="padding-top: 2em;">
    <div class="col-sm-8"><h4 style="margin: 0">{{ block.schoolName }}</h4></div>
    <div class="col-sm-4"><h4 class="pull-right hidden-xs" style="margin: 0">{{ block.schoolLocation }}</h4></div>
  </div>
</div>

<div class="row">
  <div class="col-sm-6"><span style="font-style:italic; font-size: 15px;">{{ block.degreeTitle }}</span></div>
  <div class="col-sm-6">
    <span class="visible-xs label label-default">{{ block.attendanceDates }}</span>
    <span class="hidden-xs pull-right" style="font-style:italic; font-size: 15px;">{{ block.attendanceDates }}</span>
  </div>
</div>

<div class="row">
  <div style="padding-top: 1em;" class="col-lg-12">{{ block.mainContent }}</div>
</div>
