<header class="jumbotron">
  <div class="row">
    <div class="col-md-12">
      <h3 style="text-align: center; text-style: italic">Curriculum Vitae for</h3>
      <h1 style="padding: 10px 0px; text-align: center; font-size: 60px; line-height: 70px;">{{ entry.title }}</h1>
      <span class="" style="text-align: center;">
        <address>
          {% if entry.webSite %}
          <a href="{{entry.webSite}}">{{entry.webSite}}</a><br />
          {% endif %}
          {% if entry.emailAddress %}
          <a href="{{entry.emailAddress}}">{{entry.emailAddress}}</a><br />
          {% endif %}
          {% if entry.phoneNumber %}
          <a href="{{entry.phoneNumber}}">{{entry.phoneNumber}}</a><br />
          {% endif %}
        </address>
      </span>
    </div>
  </div>
</header>
