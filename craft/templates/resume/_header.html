<header class="jumbotron">
  <div class="row">
    <div class="col-md-12">
      <h3 style="text-align: center; text-style: italic">Curriculum Vitae for</h3>
      <h1 style="padding: 10px 0px; text-align: center; font-size: 60px; line-height: 70px;">{{ entry.title }}</h1>
      <span class="" style="text-align: center;">
        <address>
          {% if entry.webSite %}
            <a target="_blank" href="{{entry.webSite}}">{{entry.webSite | replace({"http://": "", "https://":""}) }}</a><br />
          {% endif %}
          {% if entry.emailAddress %}
            <a href="mailto:{{entry.emailAddress}}">{{entry.emailAddress}}</a><br />
          {% endif %}
          {% if entry.phoneNumber %}
            <a href="tel:{{ entry.phoneNumber | replace({'.': '', '-': ''}) }}">{{entry.phoneNumber}}</a><br />
          {% endif %}
        </address>
      </span>
    </div>
  </div>
</header>
